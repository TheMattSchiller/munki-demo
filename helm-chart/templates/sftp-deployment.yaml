{{- if .Values.sftp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "munki-fileserver.fullname" . }}-sftp
  labels:
    {{- include "munki-fileserver.labels" . | nindent 4 }}
    component: sftp
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "munki-fileserver.sftp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "munki-fileserver.sftp.selectorLabels" . | nindent 8 }}
        component: sftp
    spec:
      {{- if .Values.sftp.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.sftp.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.sftp.tolerations }}
      tolerations:
        {{- toYaml .Values.sftp.tolerations | nindent 8 }}
      {{- end }}
      containers:
      - name: sftp
        image: {{ .Values.sftp.image.repository }}:{{ .Values.sftp.image.tag }}
        imagePullPolicy: {{ .Values.sftp.image.pullPolicy }}
        ports:
        - name: sftp
          containerPort: 2022
          protocol: TCP
        - name: admin
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: munki-storage
          mountPath: {{ .Values.volume.mountPath }}
        - name: sftpgo-config
          mountPath: /etc/sftpgo
        - name: sftpgo-data
          mountPath: /var/lib/sftpgo
        env:
        - name: SFTPGO_DATA_PROVIDER__DRIVER
          value: "sqlite"
        - name: SFTPGO_DATA_PROVIDER__NAME
          value: "/var/lib/sftpgo/sftpgo.db"
        - name: SFTPGO_SFTPD__BINDINGS__0__ADDRESS
          value: "0.0.0.0"
        - name: SFTPGO_SFTPD__BINDINGS__0__PORT
          value: "2022"
        - name: SFTPGO_HTTPD__BINDINGS__0__ADDRESS
          value: "0.0.0.0"
        - name: SFTPGO_HTTPD__BINDINGS__0__PORT
          value: "8080"
        - name: SFTPGO_HTTPD__TEMPLATES__PATH
          value: "/srv/sftpgo/templates"
        - name: SFTPGO_DEFAULTS__SHARES
          value: "{{ .Values.volume.mountPath }}"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
        resources:
          {{- toYaml .Values.sftp.resources | nindent 10 }}
      volumes:
      - name: munki-storage
        persistentVolumeClaim:
          claimName: {{ include "munki-fileserver.fullname" . }}-storage
      - name: sftpgo-config
        emptyDir: {}
      - name: sftpgo-data
        emptyDir: {}
{{- end }}

