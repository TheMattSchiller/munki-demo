{{- if .Values.sftp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "munki-fileserver.fullname" . }}-sftp
  labels:
    {{- include "munki-fileserver.labels" . | nindent 4 }}
    component: sftp
spec:
  type: {{ .Values.sftp.service.type }}
  ports:
    - port: {{ .Values.sftp.service.port }}
      targetPort: sftp
      protocol: TCP
      name: sftp
  selector:
    {{- include "munki-fileserver.sftp.selectorLabels" . | nindent 4 }}
{{- end }}

